<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Yinka Enoch Adedokun">
    <title>Login Page</title>
</head>

<body class="main">
    <div class="container-fluid ">
        <div class="row main-content bg-success text-center ">
            <div class="col-md-4 text-center company__info">
                <span class="company__logo">
                    <h2><span class="fa fa-android"></span></h2>
                </span>
            </div>
            <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
                <div class="container-fluid">
                    <div class="main">
                        <div class="row">
                            <form [formGroup]="loginForm">
                                <div class="row">
                                    <input type="text" name="email" id="email" class="form-control"
                                        formControlName="email" placeholder="Enter Email">
                                    <span class="error"
                                        *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">Invalid
                                        Email </span>
                                </div>
                                <br>
                                <div class="row">
                                    <input type="password" name="password" id="password" formControlName="password"
                                        class="form-control" placeholder="Enter Password">
                                    <span class="errors"
                                        *ngIf="loginForm.get('passward')?.invalid && loginForm.get('passward')?.touched">passward
                                        is required</span>
                                </div>

                                <div class="row">
                                    <input type="submit" value="Login" class="btn" (click)="onSubmit()">
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
